<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
            let a = parseInt(prompt("Escriba un numero 1"))
            let b = parseInt(prompt("Escriba un numero 2"))
            let c = parseInt(prompt("Escriba un numero 3"))
            let numeros = [a, b, c]
            let nasc = numeros.toReversed()
            let ndesc = numeros.sort()
            if(a==b && b==c){
                console.log("Los numeros son iguales")
            } else {
                console.log(nasc)
                console.log(ndesc)
            }
    </script>
</body>
</html>
